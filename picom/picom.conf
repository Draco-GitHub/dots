# Window styling

shadow = true;
shadow-radius = 10;
shadow-offset-x = 0;
shadow-offset-y = 0;
shadow-opacity = 0.5;


shadow-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'",
];

corner-radius = 12;
rounded-corners-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'Rofi'"
];


# Settings

backend = "glx";
dithered-present = false;
vsync = true;
unredir-if-possible=true;
